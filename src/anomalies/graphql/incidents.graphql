scalar JSON
scalar Date
scalar Time

type Incident {
    id: Int!
    belong_to_anomaly: Anomaly!
    title: String
    description: String!
    img: String!
    location: JSON!
    date: Date!
    time: Time!
    maxResearchers: Int!
    resolved: Boolean!
    researchers: [Researcher!]
}

input CreateIncidentInput {
    anomaly_id: Int!
    description: String!
    location: JSON!
    maxResearchers: Int!
    date: Date!
    time: Time!
}

input UpdateIncidentInput {
    description: String
    location: JSON
    maxResearchers: Int
    date: Date
    time: Time
}


type Query {
    getIncidents(offset: Int, limit: Int): [Incident!]
    getIncident(id: Int!): Incident!
}

type Mutation {
    createIncident(input: CreateIncidentInput!): Incident!
    deleteIncident(id: Int!): Int
    updateIncident(id: ID!, input: UpdateIncidentInput!): Incident!
    assignResearcher(incident_id: ID!, researcher_id: ID!): String!
    unsignResearcher(incident_id: ID!, researcher_id: ID!): String!
}