type Anomaly {
    id: Int!
    creator: Researcher!
    description: String!
    type: String!
    incidents: [Incident!]
}

input AnomalyInput {
    researcher_id: Int!
    description: String!
    type: String!
}

type Query {
    getAnomalies: [Anomaly!]
    getAnomalie(id: Int!): Anomaly
}

type Mutation {
    createAnomaly(input: AnomalyInput!): Anomaly!
    deleteAnomaly(id: Int!): Int
}
